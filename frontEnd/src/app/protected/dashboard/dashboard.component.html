

<mat-toolbar color="primary" style="display:flex;justify-content: space-between;">
  <button mat-button (click)="handleShowPlayer()">Show Player List</button>
  <button [disabled]="scoreButtonStatus" (click)="handleCreateNewScore()" mat-button>Create New Score</button>
  <button (click)="handleLogout()"  mat-button> Logout</button>
</mat-toolbar>

<div class="mat-elevation-z8" >
  <table style="width: 100%; padding: 10px 20px;" mat-table [dataSource]="dataSource" matSort matSortActive="position" matSortDirection="asc">

    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column | uppercase }}</th>
      <td mat-cell *matCellDef="let element" [ngStyle]="{ 'background-color': element.username === this.currentUser.username ? '#5cb85c' : 'inherit' }">{{ element[column] }}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>




  <app-loading *ngIf="showLoading"></app-loading>
</div>
